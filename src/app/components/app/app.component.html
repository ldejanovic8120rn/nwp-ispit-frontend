<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">RN 81/20</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a [routerLink]="'/users'" class="nav-link active" aria-current="page">Users</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/create-user'" class="nav-link active" aria-current="page">Add User</a>
          </li>
        </ul>
        <div class="d-flex">
          <div [ngStyle]="{'display':displayLogin}">
            <button type="button" class="btn btn-outline-light rounded-pill" (click)="goToLogin()">Login</button>
          </div>
          <div [ngStyle]="{'display':displayLogout}">
            <button type="button" class="btn btn-outline-light rounded-pill" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
